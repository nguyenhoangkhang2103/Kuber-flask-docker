apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
      containers:
        - name: db
          image: postgres:12.7-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: flask_db_admin
            - name: POSTGRES_DB
              value: flask_db
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: POSTGRES_PASSWORD
            - name: PGHOST
              value: postgres-cluster-ip-service
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/psql/data
